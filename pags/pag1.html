<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de vaga</title>
    <link rel="stylesheet" href="/styles/style_pag1.css">
</head>
<body>
    <a href="index.html"><h1>RemoteWork</h1></a>
    <div class="new_job">
        <h2>Descrição Básica</h2>
        <form action="http://localhost:3000/cadastrar" method="post">
            <label for="name_company">Nome da Companhia:</label>
            <input type="text" id="name_company" name="name_company" required>
            
            <label for="type_of_employment">Tipo de Emprego:</label>
            <select id="type_of_employment" name="type_of_employment" required>
                <option value="Fulltime">Tempo Integral</option>
                <option value="Internship">Estágio</option>
                <option value="Part-Time">Meio-Período</option>
                <option value="Temporary">Temporária</option>
            </select>
            
            <label for="qualifications">Qualificações:</label>
            <select name="qualifications" id="qualifications" required>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Data Scientist">Data Scientist</option>
            </select>
            
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" class="square-input" required></textarea>
            
            <label for="benefits">Benefícios:</label>
            <textarea id="benefits" name="benefits" class="square-input" required></textarea>
            
            <label for="salary">Salário:</label> 
            <input type="text" id="salary" name="salary" required>

            <div class="remotejob-button">
                <button id="submitButton" type="submit">Cadastrar vaga</button>
            </div>
        </form>
    </div>
    
</body>
</html>
