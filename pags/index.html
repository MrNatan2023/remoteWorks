<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style_principal.css">
    <title>Works</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 class="title">RemoteWork</h1>
    <div class="registration-button">
        <form action="pag1.html" method="get">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <div class="login-button">
        <form action="pag2.html" method="get">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Pesquisar...">
        <i class="fas fa-search search-icon"></i>
    </div>
    <div class="button-container">
        <!-- Seus botões de filtro aqui -->
    </div>

    <div class="job-container">
       <form action="" method="get">
        
       </form>
    </div>

    <div class="pagination">
        <a href=""><</a>
        <a href="">1</a>
        <a href="">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="">></a>
    </div>

    <!-- Inclua o script JS aqui -->
    <script>
    async function fetchJobs() {
        try {
            const response = await fetch('http://localhost:3000/jobs'); // Faz a requisição para o servidor
            const jobs = await response.json(); // Converte a resposta em JSON

            const jobContainer = document.querySelector('.job-container'); // Seleciona o container de vagas
            jobContainer.innerHTML = ''; // Limpa o conteúdo do container

            jobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.classList.add('job-card');

                jobCard.innerHTML = `
                    <h3>${job.name_company}</h3>
                    <p><strong>Tipo de Emprego:</strong> ${job.type_of_employment}</p>
                    <p><strong>Qualificações:</strong> ${job.qualifications}</p>
                    <p><strong>Descrição:</strong> ${job.description}</p>
                    <p><strong>Benefícios:</strong> ${job.benefits}</p>
                `;

                jobContainer.appendChild(jobCard); // Adiciona o card ao container
            });

        } catch (error) {
            console.error('Erro ao buscar vagas:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', fetchJobs); // Chama a função fetchJobs ao carregar a página
    </script>
</body>
</html>
