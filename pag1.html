<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte de cadastro</title>
    <link rel="stylesheet" href="style_pag1.css">
</head>
<body>
    <a href="index.html"><h1>RemoteWork</h1></a>
    <div class="new_job">
        <h2>Descrição Básica</h2>
        <label for="name_company">Nome da Companhia:</label>
        <input type="text" id="name_company" name="name_company">
        <label for="type_of_employment">Tipo de Emprego:</label>
        <select id="type_of_employment" name="type_of_employment">
            <option value="fulltime">Tempo Integral</option>
            <option value="internship">Estágio</option>
            <option value="part-time">Meio-Período</option>
            <option value="temporary">Temporária</option>
        </select>
        <label for="quafications">Qualificações:</label>
        <select name="quafications" id="quafications">
            <option value="software engineer">Software Engineer</option>
            <option value="data scientist">Data Scientist</option>
        </select>
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" class="square-input" required></textarea>
        <label for="benefits">Benefícios:</label>
        <textarea id="benefits" name="benefits" class="square-input" required></textarea>
    </div>
    <div class="new_job_aditional">
        
    </div>
</body>
</html>
